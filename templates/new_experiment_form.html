{% extends 'base.html' %}
{% block title %}Add New Experiment{% endblock %}
{% block body %}
<div class="container">
<h1>Add a new experiment to {{recipe.edits[0].title}}</h1>
<form action="/newExp" method="POST" role='form'>
<div class="mb-3">
    <label for="commit-msg" class="form-label">Commit Message</label>
    <input type="text" id="commit-msg" class="form-control" name="commit-msg" required>
</div>
<div class="mb-3">
    <label for="notes" class="form-label">Notes</label>
    <textarea id="notes" class="form-control" rows="5" name="notes"></textarea>
</div>
    <input type="hidden" name="recipe_id" value="{{recipe.id}}"/>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
